    <script type="text/javascript">
        var viewWidth;
        var isIpad = /ipad/i.test(navigator.userAgent);
        if (isIpad) {
            viewWidth = 1000;
        } else {
            viewWidth = 750;
        }
        var _phoneWidth = parseInt(window.screen.width);
        var _phoneScale = _phoneWidth / viewWidth;
        var ua = navigator.userAgent;
        if (/Android (\d+\.\d+)/.test(ua)) {
            var _version = parseFloat(RegExp.$1);
            if (_version > 2.3) {
                document.write('<meta name="viewport" content="width=' + viewWidth + ', target-densitydpi=device-dpi, initial-scale=' + _phoneScale + ', minimum-scale=' + _phoneScale + ', maximum-scale=' + _phoneScale + ', user-scalable=no">');
            } else {
                document.write('<meta name="viewport" content="width=' + viewWidth + ', target-densitydpi=device-dpi">');
            }
        } else {
            document.write('<meta name="viewport" content="width=' + viewWidth + ', user-scalable=no, target-densitydpi=device-dpi">');
        }
    </script>
</head>
