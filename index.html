<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">	
	<title>Document</title>
	<link rel="stylesheet" href="./lib/boot/dist/css/bootstrap.css">	
	<link rel="stylesheet" href="./css/style.css">

	<script src="./lib/jq/jquery.js"></script>
	<script src="./lib/boot/dist/js/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<div class="add-query row">
			<div class="add-data">
				<!-- 添加按钮 -->
				<button type="button" class="col-lg-4 col-xs-5
				col-md-4 col-sm-5  btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">
					<i class="icon glyphicon glyphicon-plus"></i>添加
				</button>
				<!-- 添加弹出框 -->
				<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title" id="exampleModalLabel">添加人员信息</h4>
				      </div>
				      <div class="modal-body">
				        <form>
				          <div class="form-name">
				            <label for="recipient-name" class="control-label">姓名:</label>
				            <input type="text" class="form-control name" id="recipient-name">
				          </div>
				           <div class="form-age">
				            <label for="recipient-age" class="control-label">年龄:</label>
				            <input type="text" class="form-control" id="recipient-age">
				          </div>
				           <div class="form-sex">
				            <label for="recipient-sex" class="control-label">性别:</label>
				            <input type="text" class="form-control" id="recipient-sex">
				          </div>
				          <div class="form-motto">
				            <label for="recipient-motto" class="control-label">格言:</label>
				            <textarea class="form-control" id="recipient-motto"></textarea>
				          </div>
				        </form>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				        <button type="button" class="btn add-btn btn-primary" data-dismiss="modal">确定</button>
				      </div>
				    </div>
				  </div>
				</div>
			</div>
			<div class="query-data col-lg-4 col-lg-offset-4 col-xs-5 col-xs-offset-2
				col-md-4 col-md-offset-4 col-sm-5 col-sm-offset-2">
		    	<div class="input-group">
		      		<input type="text" class="form-control" placeholder="需要查询的信息...">
		      		<span class="input-group-btn">
		        		<button class="btn btn-default" type="button"><i class="icon glyphicon glyphicon-search"></i></button>
		      		</span>
		    	</div>
			</div>
		</div>
		<ul class="data-info">
		<li class="row">
				<div class="col-md-1 col-sm-1 col-xs-1 id">ID</div>
				<div class="col-md-2 col-sm-2 col-xs-2  name">姓名</div>
				<div class="col-md-2 col-sm-2 col-xs-2  age">年龄</div>
				<div class="col-md-1 col-sm-1 col-xs-1  sex">性别</div>
				<div class="col-md-4 col-sm-4 col-xs-4  motto">格言</div>
				<div class="col-md-2 col-sm-2 col-xs-2 operate">
					操作
				</div>
			</li>
			<li class="row">
				<div class="col-md-1 col-sm-1 col-xs-1 id">1</div>
				<div class="col-md-2 col-sm-2 col-xs-2  name">小明</div>
				<div class="col-md-2 col-sm-2 col-xs-2  age">17</div>
				<div class="col-md-1 col-sm-1 col-xs-1  sex">男</div>
				<div class="col-md-4 col-sm-4 col-xs-4  motto">不着调</div>
				<div class="col-md-2 col-sm-2 col-xs-2 operate">
					<div class="row hidden-xs hidden-sm">
						<button type="button" class="col-md-4 col-sm-5 col-md-offset-1 btn btn-info"  data-toggle="modal" data-target="#revise">修改</button>
						<button class="col-md-offset-2 col-sm-5 col-sm-offset-2  col-md-4 btn-danger btn">删除</button>
					</div>
					<div class="row hidden-md hidden-lg">
						<button type="button" class="btn col-sm-6 col-sm-offset-3
						col-xs-6 col-xs-offset-3 btn-default">操作</button>

					</div>
				</div>
				<div class="layer-box hidden-md hidden-lg row">
					<button type="button" class="col-xs-4 col-xs-5 col-xs-offset-1 col-sm-4 col-sm-5 col-sm-offset-1 btn btn-info"  data-toggle="modal" data-target="#revise">修改</button>
						<button type="button" class="col-xs-offset-2 col-xs-5 col-xs-offset-2  col-xs-4 col-sm-offset-2 col-sm-5 col-sm-offset-2  col-sm-4 btn-danger btn">删除</button>
				</div>
			</li>
			<li class="row">
				<div class="col-md-1 col-sm-1 col-xs-1 id">1</div>
				<div class="col-md-2 col-sm-2 col-xs-2  name">小明</div>
				<div class="col-md-2 col-sm-2 col-xs-2  age">17</div>
				<div class="col-md-1 col-sm-1 col-xs-1  sex">男</div>
				<div class="col-md-4 col-sm-4 col-xs-4  motto">不着调</div>
				<div class="col-md-2 col-sm-2 col-xs-2 operate">
					<div class="row hidden-xs hidden-sm">
						<button type="button" class="col-md-4 col-sm-5 col-md-offset-1 btn btn-info" data-toggle="modal" data-target="#revise"  data-toggle="modal" data-target="#revise">修改</button>
						<button class="col-md-offset-2 col-sm-5 col-sm-offset-2  col-md-4 btn-danger btn">删除</button>
					</div>
					<div class="row hidden-md hidden-lg">
						<button type="button" class="btn col-sm-6 col-sm-offset-3
						col-xs-6 col-xs-offset-3 btn-default">操作</button>

					</div>
				</div>
				<div class="layer-box hidden-md hidden-lg row">
					<button type="button" class="col-xs-4 col-xs-5 col-xs-offset-1 col-sm-4 col-sm-5 col-sm-offset-1 btn btn-info" data-toggle="modal" data-target="#revise">修改</button>
						<button type="button" class="col-xs-offset-2 col-xs-5 col-xs-offset-2  col-xs-4 col-sm-offset-2 col-sm-5 col-sm-offset-2  col-sm-4 btn-danger btn">删除</button>
				</div>
			</li>
		</ul>
			<!-- 修改弹出框 -->
				<div class="modal fade " id="revise" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title" id="exampleModalLabel">修改人员信息</h4>
				      </div>
				      <div class="modal-body">
				       <form>
				          <div class="form-name">
				            <label for="recipient-name" class="control-label">姓名:</label>
				            <input type="text" class="form-control" id="recipient-name">
				          </div>
				           <div class="form-age">
				            <label for="recipient-age" class="control-label">年龄:</label>
				            <input type="text" class="form-control" id="recipient-age">
				          </div>
				           <div class="form-sex">
				            <label for="recipient-sex" class="control-label">性别:</label>
				            <input type="text" class="form-control" id="recipient-sex">
				          </div>
				          <div class="form-motto">
				            <label for="recipient-motto" class="control-label">格言:</label>
				            <textarea class="form-control" id="recipient-motto"></textarea>
				          </div>
				        </form>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				        <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
				      </div>
				    </div>
				  </div>
				</div>
	</div>
	<script src="./js/script.js"></script>
</body>
</html>
