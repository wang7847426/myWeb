<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>英语单词</title> 
  <script type="text/javascript">
      var _phoneWidth = parseInt(window.screen.width);
      var _phoneScale = _phoneWidth / 750;
      var ua = navigator.userAgent;
      if (/Android (\d+\.\d+)/.test(ua)) {
          var _version = parseFloat(RegExp.$1);
          if (_version > 2.3) {
              document.write('<meta name="viewport" content="width=750, target-densitydpi=device-dpi, initial-scale=' + _phoneScale + ', minimum-scale=' + _phoneScale + ', maximum-scale=' + _phoneScale + ', user-scalable=no">');
          } else {
              document.write('<meta name="viewport" content="width=750, target-densitydpi=device-dpi">');
          }
      } else {
          document.write('<meta name="viewport" content="width=750, user-scalable=no, target-densitydpi=device-dpi">');
      }
  </script>
  <link rel="stylesheet" href="./css/style.css">
  <script class="./js/jquery.js"></script>
</head>
<body>

    <div class="dx_english">
      <a href="./dx_english.html">读写</a>
    </div>
    <div class="px_english">
       <a href="./dx_english.html">拼写</a>
    </div>
  </div>
</body>
</html>
